<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <script>
        function convertCelsiusToFahrenheit() {
            const celsius = parseFloat(document.getElementById("celsius").value);

            if (isNaN(celsius)) {
                document.getElementById("result").innerText = "Please enter a valid number for Celsius.";
                return;
            }

            const fahrenheit = (celsius * (9 / 5)) + 32;

            document.getElementById("result").innerText = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</head>
<body>
    <div>
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" required>
    </div>
    <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    
    <p id="result"></p>
</body>
</html>
