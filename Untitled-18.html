<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Non-Repeating Character</title>
    <script>
        function firstNonRepeatingCharacter(str) {
            const charCount = {};
            for (let char of str) {
                charCount[char] = (charCount[char] || 0) + 1;
            }
            for (let char of str) {
                if (charCount[char] === 1) {
                    return char;
                }
            }

            return null;
        }

        function findCharacter() {
            const inputString = document.getElementById("inputString").value;
            const result = firstNonRepeatingCharacter(inputString);
            document.getElementById("result").innerText = result ? `First non-repeating character: ${result}` : "No non-repeating character found.";
        }
    </script>
</head>
<body>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <button onclick="findCharacter()">Find</button>
    <p id="result"></p>
</body>
</html>
