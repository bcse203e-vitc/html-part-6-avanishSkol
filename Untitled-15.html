<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Missing Number</title>
    <script>
        function findMissingNumber(arr) {
            const n = arr.length + 1; 
            const expectedSum = (n * (n + 1)) / 2; 
            const actualSum = arr.reduce((acc, num) => acc + num, 0);
            return expectedSum - actualSum; 
        }

        function displayMissingNumber() {
            const inputArray = [1, 2, 3, 5, 6]; 
            const missingNumber = findMissingNumber(inputArray);
            document.getElementById("result").innerText = "Missing number: " + missingNumber;
        }
    </script>
</head>
<body onload="displayMissingNumber()">
    <p id="result"></p>
</body>
</html>
