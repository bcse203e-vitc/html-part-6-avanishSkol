<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
    <script>
        function isArmstrongNumber(num) {
            const digits = num.toString().split('');
            const numberOfDigits = digits.length;
            const sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), numberOfDigits), 0);
            return sum === num;
        }

        function checkArmstrong() {
            const inputNumber = parseInt(document.getElementById('numberInput').value);
            const result = isArmstrongNumber(inputNumber);
            const resultText = result ? `${inputNumber} is an Armstrong number.` : `${inputNumber} is not an Armstrong number.`;
            document.getElementById('result').innerText = resultText;
        }
    </script>
</head>
<body>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" required>
    <br><br>
    <button onclick="checkArmstrong()">Check</button>
    <h2 id="result"></h2>
</body>
</html>
