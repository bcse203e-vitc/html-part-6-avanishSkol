<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest Number</title>
    <script>
        function findLargestNumber() {
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);
            const num3 = parseFloat(document.getElementById("number3").value);

            const largest = Math.max(num1, num2, num3);

            document.getElementById("result").innerText = "The largest number is: " + largest;
        }
    </script>
</head>
<body>
    <div>
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" required>
    </div>
    <div>
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" required>
    </div>
    <div>
        <label for="number3">Number 3:</label>
        <input type="number" id="number3" required>
    </div>
    <button onclick="findLargestNumber()">Find Largest</button>
    

    <p id="result"></p>
</body>
</html>
